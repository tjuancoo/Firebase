<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Firebase</title>
</head>
<body>
    <nav id="user">

    </nav>
    <div class="container" id="reg">
        <input id="inEmail" type="email" placeholder="Correo"><br>
        <input id="inPass" type="password" placeholder="Contraseña"><br>
        <button id="btnCrear" class="crear">Crear cuenta</button><br>
        <button id="btnIniciar" class="iniciar">Iniciar sesión</button><br>
        
        <button id="btnGoogle" class="iniGoogle">Iniciar sesión con Google</button><br>
        <button id="btnFace" class="iniFace">Iniciar sesión con Facebook</button>
    </div>

    <div class="formulario" id="form">
        <input type="text" name="idUsu" id="idU" placeholder="ID" required><br>
        <input type="text" name="nombre" id="nom" placeholder="Nombre" required><br>
        <input type="text" name="apellidoP" id="app" placeholder="Apellido Paterno" required><br>
        <input type="text" name="apellidoM" id="apm" placeholder="Apellido Materno" required><br>
        <button id="btnGuardar" class="guardar">Guardar</button><br>
        <button id="btnVer" class="ver">Ver</button><br>
        <button id="btnUpdate" class="upd">Actualizar datos</button><br>
        <button id="btnEliminar" class="delete">Eliminar</button><br>
        <button id="btnCerrar" class="cerrar">Cerrar sesión</button><br>
        
        
    </div><br>
    <table class="verDatos" id="table"></table>

    
    <script src="index.js" type="module"></script>
</body>
</html>
